# Database file

# database configs
server.port=${SERVER_PORT}
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/course_db
# ?createDatabaseIfNotExists=true?autorecconect=true?useTimezone=true&serverTimezone=America/Cuiaba
spring.datasource.username=${POSTGRE_DB_USERNAME}
spring.datasource.password=${POSTGRE_DB_PASSWORD}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
#
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation = true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.hibernate.naming_strategy=org.hibernate.cfg.ImprovedNamingStrategy
spring.jpa.defer-datasource-initialization=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.main.allow-circular-references=true
spring.sql.init.mode=always
